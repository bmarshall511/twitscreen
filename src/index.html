<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta http-equiv='x-ua-compatible' content='ie=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Live Feed</title>
<link rel='stylesheet' href='css/app.css' inline>
</head>
<body class="black-yellow">
<ul id='list'></ul>
<nav>
  <a href='#' class='button'></a>
  <div class='menu'>
    <label><span>Color Scheme</span>
      <select id='color'>
        <option value="black-yellow">Black &amp; Yellow</option>
        <option value="blue-white">White &amp; Blue</option>
        <option value="twitter">Twitter</option>
        <option value="facebook">Facebook</option>
        <option value="christmas">Christmas</option>
        <option value="halloween">Halloween</option>
      </select>
    </label>
    <div class="row">
      <div class="half">
        <label><span>Margin</span>
          <input type='number' id='margin' value='25' min='1' step='1'>
          <p>Screen margin (%).</p>
        </label>
      </div>
      <div class="half">
        <label><span>Size</span>
          <input type='number' id='size' value='28' min='11' step='1'>
          <p>Font size of the tweets (px).</p>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <label><span>Twitter Key</span>
          <input type='text' id='consumerKey' value=''>
          <p><a href="https://dev.twitter.com/apps" target="_blank">dev.twitter.com/apps</a>.</p>
        </label>
      </div>
      <div class="half">
        <label><span>Twitter Secret</span>
          <input type='text' id='consumerSecret' value=''>
          <p><a href="https://dev.twitter.com/apps" target="_blank">dev.twitter.com/apps</a>.</p>
        </label>
      </div>
    </div>
    <label><span>Callback</span>
      <input type='text' id='callback' value='' placeholder='' disabled>
      <p><a href="https://dev.twitter.com/apps" target="_blank">dev.twitter.com/apps</a>.</p>
    </label>
    <div class="row">
      <div class="half">
        <label><span>User</span>
          <input type='text' id='user' value='nycgov'>
          <p>Twitter account for the specified list.</p>
        </label>
      </div>
      <div class="half">
        <label><span>ID</span>
          <input type='text' id='id' value='nyc-government-on-twitter'>
          <p>The ID or slug of a Twitter list.</p>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <label><span>Pause (sec)</span>
          <input type='number' id='time' value='3' min='1' step='1'>
          <p>Time before next tweet shows.</p>
        </label>
      </div>
      <div class="half">
        <label><span>Update (sec)</span>
          <input type='number' id='refresh' value='10' min='3' step='1'>
          <p>Time between API calls.</p>
        </label>
      </div>
    </div>
    <label><span>Limit</span>
      <input type='number' id='limit' value='5' min='3' step='1'>
      <p>The number of tweets to grab per API call.</p>
    </label>
    <div class="row">
      <div class="half">
        <label><span>Sound</span>
          <input type='checkbox' id='sound'> Enable
          <em>Play a sound when a there's a new tweet.</em>
        </label>
      </div>
      <div class="half">
        <label><span>Debug</span>
          <input type='checkbox' id='debug'> Enable
          <em>Displays debugging information in console.</em>
        </label>
      </div>
    </div>
  </div>
</nav>
<div class='none'>No tweets found. Trying again...</div>
<div class='error'>There was a problem loading tweets. Please verify settings.</div>
<script src='js/ion.sound.js'></script>
<script src='js/app.js' inline></script>
</body>
</html>
